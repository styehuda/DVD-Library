<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="reviews-style.css"/>
        <title>reviews page</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{movieBean.moviename} - reviews</h1>
            <table class="review-table">
                <tr>
                    <th class="review-table-header">Review No</th>
                    <th class="review-table-header">Name</th>
                    <th class="review-table-header">Review</th>
                </tr>
                <tbody>
                    <ui:repeat value="#{movieBean.reviews}" var="r" varStatus="status">
                        <tr>
                            <td class="review-table-row">#{status.index + 1}.</td>
                            <td class="review-table-row">#{r.username}:</td>
                            <td class="review-table-row">    #{r.rev}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
            <h:commandLink value="Add a Review" action="/pages/userPages/addReview" styleClass="lnk"/>
            <h:commandButton value="Back to movie page" action="/pages/userPages/movieDetails" styleClass="button"/>
        </h:form>
    </h:body>
</html>
