<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="movielist-style.css"/>
        <title>animation</title>
    </h:head>
    <h:body>
        <h1>Animation Movies</h1>
        <h:form>
                <ui:repeat value="#{movieBean.animation}" var="movie" varStatus="status">
                    <h:panelGrid columns="2" rendered="#{status.even}" styleClass="grid-item-even">
                        <h:panelGrid>
                            <h:commandLink value="#{movie.moviename}" action="#{movieBean.movieDetails(movie)}"
                                           styleClass="link"/>
                            <h:outputText value="Releas: #{movie.release}"/>
                            <h:outputText value="Genre: #{movie.genre}"/>
                            <h:outputText value="Director: #{movie.director}"/>
                        </h:panelGrid>
                        <h:commandLink action="#{movieBean.movieDetails(movie)}">
                            <h:graphicImage value="#{movie.image}" width="200" height="150"/>
                        </h:commandLink>
                    </h:panelGrid>
                    <h:panelGrid columns="2" rendered="#{status.odd}" styleClass="grid-item-odd">
                        <h:panelGrid>
                            <h:commandLink value="#{movie.moviename}" action="#{movieBean.movieDetails(movie)}"
                                           styleClass="link"/>
                            <h:outputText value="Releas: #{movie.release}"/>
                            <h:outputText value="Genre: #{movie.genre}"/>
                            <h:outputText value="Director: #{movie.director}"/>
                        </h:panelGrid>
                        <h:commandLink action="#{movieBean.movieDetails(movie)}">
                            <h:graphicImage value="#{movie.image}" width="200" height="150"/>
                        </h:commandLink>
                    </h:panelGrid>
                </ui:repeat>
        </h:form>
    </h:body>
</html>
