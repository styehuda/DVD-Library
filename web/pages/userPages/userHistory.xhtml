<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="userHistory-style.css"/>
        <title>history user page</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{userBean.username} - history</h1>
            <h:dataTable value="#{userBean.history}" var="o" styleClass="table">
                <h:column>
                    <f:facet name="header">Order No</f:facet>
                    #{o.orderid}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Movie Name</f:facet>
                    #{o.moviename}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Movie No</f:facet>
                    #{o.movieid}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Order Date</f:facet>
                    #{o.orderdate}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Returned</f:facet>
                    #{o.returned}
                </h:column>
            </h:dataTable>
            <h:commandButton value="OK" action="/pages/userPages/userPage" styleClass="button"/>
        </h:form>
    </h:body>
</html>
